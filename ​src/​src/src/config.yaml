# Model Configuration
model:
  name: "STGNN_HandInjury"
  input_dim: 18
  hidden_dim: 64
  output_dim: 1
  num_heads: 4

# Training Configuration
training:
  epochs: 200
  batch_size: 32
  learning_rate: 0.001
  early_stopping_patience: 20

# Data Configuration
data:
  sequence_length: 12
  train_ratio: 0.7
  val_ratio: 0.15
  test_ratio: 0.15
